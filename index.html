<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Dark Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <button id="theme-toggle">üåì <span data-en="Theme" data-es="Tema">Theme</span></button>
        <button id="lang-toggle">üåê EN / ES</button>
    </div>

    <div class="resume-container">
        <header>
            <div class="profile-section">
                <img src="assets/profile_pic.jpg" alt="Your Profile Picture" class="profile-pic">
                <div>
                    <h1>Your Name</h1>
                    <p class="subtitle" data-en="Full Stack Developer" data-es="Desarrollador Full Stack">Full Stack Developer</p>
                </div>
            </div>
            <div class="contact-info">
                <span>Email: hello@example.com</span> | <span>New York, NY</span>
            </div>
        </header>

        <main>
            <section>
                <h2 data-en="Experience" data-es="Experiencia">Experience</h2>
                <div class="job">
                    <h3 data-en="Senior Developer @ Tech Corp" data-es="Desarrollador Senior @ Tech Corp">Senior Developer @ Tech Corp</h3>
                    <p class="date">2022 - 2026</p>
                    <ul>
                        <li data-en="Led a team of 5 developers." data-es="Lider√© un equipo de 5 desarrolladores.">Led a team of 5 developers.</li>
                        <li data-en="Built scalable cloud solutions." data-es="Constru√≠ soluciones en la nube escalables.">Built scalable cloud solutions.</li>
                    </ul>
                </div>
            </section>
        </main>

        <aside>
            <section class="skills">
                <h2 data-en="Skills" data-es="Habilidades">Skills</h2>
                <ul>
                    <li>HTML / SASS</li>
                    <li>JavaScript</li>
                    <li>Python</li>
                </ul>
            </section>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
